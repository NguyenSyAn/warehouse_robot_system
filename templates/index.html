<html>

<head>
    <title>Control Robot</title>
    <script type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="container-fluid text-center font-weight-bold bg-1">
        <h1>
            WAREHOUSE ROBOT SYSTEM
        </h1>
    </div>
    <div class="bg-2">

        <div class="container">
            <div class="row">
                <div class="col-sm-5 text-center">
                    <div class="row">
                        <div class="col-3 square_ratio" id="19">

                        <div class="col-3 square_ratio" id="18">

                        <div class="col-3 square_ratio" id="17">

                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="16">
                            <div class="check_point">(4, 0)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 square_ratio" id="15">
                            <div class="check_point">(3, 3)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="14">
                            <div class="check_point">(3, 2)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="13">
                            <div class="check_point">(3, 1)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="12">
                            <div class="check_point">(3, 0)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 square_ratio" id="11">
                            <div class="check_point">(2, 3)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="10">
                            <div class="check_point">(2, 2)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="9">
                            <div class="check_point">(2, 1)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="8">
                            <div class="check_point">(2, 0)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 square_ratio" id="7">
                            <div class="check_point">(1, 3)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="6">
                            <div class="check_point">(1, 2)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="5">
                            <div class="check_point">(1, 1)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="4">
                            <div class="check_point">(1, 0)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 square_ratio" id="3">
                            <div class="check_point">(0, 3)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="2">
                            <div class="check_point">(0, 2)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="1">
                            <div class="check_point">(0, 1)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                        <div class="col-3 square_ratio" id="0">
                            <div class="check_point">(0, 0)</div>
                            <div class="robot_id"></div>
                            <div class="robot_status"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7">
                    <img class="remote_camera" src="{{ url_for('video_feed') }}" style="width: 100%">
                </div>
            </div>
        </div>
    </div>

    <div class="container bg-3">
        <div class="send_command">
            <div class="row">
                <div class="col-6">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Robot ID</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" id="robot_id">
                    </div>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Starting point</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" id="start_point">
                    </div>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Heading point</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Default"
                            aria-describedby="inputGroup-sizing-default" id="head_point">
                    </div>
                    <button class="btn btn-success btn-lg" id="point_manual_submit">Submit</button>
                </div>
                <div class="col-6">
                    <div class="row">
                        <h3 style="padding: 0 10 0 15">Auto mode</h3>
                        <label class="switch">
                            <input type="checkbox" id="auto">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <!-- auto mode -->
                    <div id="auto_content">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">Target point</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Default"
                                aria-describedby="inputGroup-sizing-default" id="target_point">
                        </div>
                        <button class="btn btn-success btn-lg" id="point_auto_submit">Start</button>
                    </div>

                    <!-- manual mode -->
                    <div id="manual_content">
                        <div class="row">
                            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary" id="moveForward">Forward</button>
                                <button type="button" class="btn btn-primary" id="moveBackward">Backward</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary" id="turnLeft">Left</button>
                                <button type="button" class="btn btn-primary" id="turnRight">Right</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="btn-group btn-group-lg" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-danger" id="pick">Pick object</button>
                                <button type="button" class="btn btn-danger" id="drop">Drop object</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
